{% extends 'portfolio/base.html' %}
{% block content%}

    <center><h1>Itachi home page</h1></center>

    <h2>abhi has 4 {{ blogs.count }} blogs</h2>
    
    {% load static %}
    
    <a href="{% url 'blog:all_blogs' %}">Blog</a>
    <br>
    
    <a href="{% static 'portfolio/resume.pdf' %}">Resume</a>
    
    <br>
    
    <center><img src="{% static 'portfolio/vibhav.jpg' %}" alt=""></center>
    
    {%for project in projects %}
    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>
    
    <img src="{{ project.ImageField.url }}" alt=""> 
    
    {% if project.url %}
    <br><a href="{{ project.url }}">MY LINK</a>
    {% endif %}
    {% endfor %}

{% endblock %}
